# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Update Open API

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  updateOpenAPI:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        name: Cache node modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: Use Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20.x
      - run: npm ci --progress=false
      - run: npm run updateOpenAPI
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          add-paths: |
            foxess-api.json
            src/v1.d.ts
          reviewers: teh-hippo
          delete-branch: true
          title: Update OpenAPI ${{ github.run_number }}
          commit-message: |
            Automated update for the Open API specification.
          token: ${{ secrets.GH_TOKEN }}
          committer: AutoHippo <auto@hippo.org>
          branch: autohippo/openapi-update-${{ github.run_number }}