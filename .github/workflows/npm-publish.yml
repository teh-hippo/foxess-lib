# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Release

on:
  release:
    types: [published]

permissions:
  pull-requests: write
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.1
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci --progress=false --include prod
      - run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  update-build-number:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-tags: true
      - uses: actions/setup-node@v4.0.1
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci --progress=false
      - run: npm version patch --no-git-tag-version
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        id: cpr
        with:
          add-paths: '*'
          title: Update OpenAPI ${{ github.run_number }}
          commit-message: |
            Automated update for the Open API specification.
          token: ${{ secrets.GITHUB_TOKEN }}
          committer: AutoHippo <auto@hippo.org>
          branch: autohippo/openapi-update-${{ github.run_number }}
      - name: Enable Pull Request Automerge
        run: gh pr merge --delete-branch --rebase --auto ${{ steps.cpr.outputs.pull-request-number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}