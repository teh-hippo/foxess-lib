# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm version patch && git push --tags && git push
      - run: npm ci --progress=false
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          add-paths: '*'
          reviewers: teh-hippo
          title: Update OpenAPI ${{ github.run_number }}
          commit-message: |
            Automated update for the Open API specification.
          token: ${{ secrets.GH_TOKEN }}
          committer: AutoHippo <auto@hippo.org>
          branch: autohippo/openapi-update-${{ github.run_number }}
      - run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}